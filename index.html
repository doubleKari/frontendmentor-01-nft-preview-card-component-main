<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft-preview-card-componenet-main</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="nft.css" />
  </head>
  <body>
    <div id="card">
      <div id="card-content">
        <!--image-and-caption- section-->
        <div id="image-section">
          <div id="image-block">
            <a href="#">
              <img
                class="image-1"
                src="images/image-equilibrium.jpg"
                alt="Cube by Jules Wyvern"
              />
            </a>
            <div class="overlay">
              <img src="images/icon-view.svg" alt="Eye Icon" />
            </div>
          </div>
          <p id="image-caption">
            <strong>Equilibrium #3429</strong>
          </p>
        </div>

        <!--card-body-section-->
        <div id="card-body">
          <p id="text" class="soft-blue-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div id="card-info">
            <div id="eth-to-left">
              <svg
                width="11"
                height="18"
                xmlns="http://www.w3.org/2000/svg"
                class="png-image"
              >
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <span id="cyan-text"> 0.041 eth</span>
            </div>
            <div id="clock-to-right">
              <svg
                width="17"
                height="17"
                xmlns="http://www.w3.org/2000/svg"
                class="png-image"
              >
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <span class="soft-blue-text" id="days-left"> 3 days left </span>
            </div>
          </div>

          <hr />
          <div id="author-info">
            <img
              src="images/image-avatar.png"
              alt="Image of a young man"
              id="block-avatar"
            />
            <p id="copyright">
              <span class="soft-blue-text">Creation of</span>
              <span id="author-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Wiafe Karikari</a>.
      </div>
    </footer>
  </body>
</html>
